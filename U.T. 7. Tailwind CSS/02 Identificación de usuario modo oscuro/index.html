<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-indigo-200 text-indigo-900 dark:bg-indigo-800 
    dark:text-indigo-100 grid place-items-center">

    <form class="h-screen bg-indigo-100 dark:bg-indigo-800 dark:text-indigo-100 p-6">
        <header class="text-5xl font-large font-bold text-center mb-8">
            Identificación de usuarios
        </header>

        <div class="flex flex-col gap-4">
            <label class="text-4xl">Usuario: </label>
            <input type="text" class="w-full text-4xl focus:bg-indigo-200 
                focus:text-red-500 dark:focus:bg-indigo-600 dark:text-indigo-800">

            <label class="text-4xl">Contraseña: </label>
            <input type="password" class="w-full text-4xl focus:bg-indigo-200 
                focus:text-red-500 dark:focus:bg-indigo-600 dark:text-indigo-800">
        </div>
    </form>
</body>

</html>
